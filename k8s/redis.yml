apiVersion: v1
kind: Pod
metadata:
  name: redis
spec:
  containers:
  - name: redis
    image: redis:5.0.4
    command:
      - redis-server
      - "/redis-master/redis.conf"
    env:
    - name: MASTER
      value: "true"
    ports:
    - containerPort: 6379
    resources:
      limits:
        cpu: "0.1"
        memory: 200Mi
    volumeMounts:
    - mountPath: /redis-master-data
      name: data
  volumes:
    - name: data
      emptyDir: {}