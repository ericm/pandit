apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pandit-daemon
  namespace: kube-system
  labels:
    k8s-app: pandit-daemon
spec:
  selector:
    matchLabels:
      name: pandit-daemon
  template:
    metadata:
      labels:
        name: pandit-daemon
    spec:
      tolerations:
        # this toleration is to have the daemonset runnable on master nodes
        # remove it if your masters can't run pods
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
        - name: fluentd-elasticsearch
          image: quay.io/fluentd_elasticsearch/fluentd:v2.5.2
          ports:
            - containerPort: 50122
              hostPort: 50122
            - containerPort: 50121
              hostPort: 50121
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          resources:
            limits:
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi
          volumeMounts:
            - name: services
              mountPath: /etc/pandit/services
              readOnly: false
      terminationGracePeriodSeconds: 30
      volumes:
        - name: services
          hostPath:
            path: /etc/pandit/services
