syntax = "proto3";

package api;

service API {
  // Sends a greeting
  rpc StartService(StartServiceRequest) returns (StartServiceReply) {}
}

message StartServiceRequest {
  string name = 1;
  bytes proto = 2;
  int32 port = 3;
  oneof container {
    string docker_id = 4;
    string k8s_pod = 5;
    string k8s_service = 6;
    string k8s_replica_set = 7;
    string k8s_stateful_set = 8;
  }
}

message StartServiceReply {}
